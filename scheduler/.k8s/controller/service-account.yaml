apiVersion: v1
kind: ServiceAccount
metadata:
  name: full-access-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: full-access-role
rules:
  - apiGroups: ['']
    resources: ['*']
    verbs: ['*']
  - apiGroups: ['apps']
    resources: ['*']
    verbs: ['*']
  - apiGroups: ['batch']
    resources: ['*']
    verbs: ['*']
  - apiGroups: ['extensions']
    resources: ['*']
    verbs: ['*']
  - apiGroups: ['networking.k8s.io']
    resources: ['*']
    verbs: ['*']
  - apiGroups: ['rbac.authorization.k8s.io']
    resources: ['*']
    verbs: ['*']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: full-access-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: full-access-role
subjects:
  - kind: ServiceAccount
    name: full-access-sa
    namespace: default
